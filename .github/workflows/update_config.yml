name: Update Config JSON

# 触发工作流的事件
on:
  push:
    branches:
      - main  # 当主分支有代码推送时触发
  schedule:
    # 定时触发，例如每天执行一次 (UTC时间)
    - cron: '0 0 * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  build-and-commit:
    runs-on: ubuntu-latest # 使用最新的 Ubuntu 运行环境

    steps:
      # 步骤1: 检出你的代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 步骤2: 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # 可以选择你需要的 Python 版本

      # 步骤3: 安装依赖项
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 步骤4: 运行 Python 脚本生成 config.json
      - name: Run script to generate config.json
        run: python update_config.py

      # 步骤5: 提交并推送生成的 config.json 文件
      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automated: Update config.json"
          file_pattern: "config.json" # 只提交 config.json 文件的变动
          commit_user_name: "GitHub Actions"
          commit_user_email: "actions@github.com"
          commit_author: "GitHub Actions <actions@github.com>"
